<!DOCTYPE html>
<html lang="en">
<head>
    <!-- set the encoding of your site -->
    <meta charset="utf-8">
    <!-- set the viewport width and initial-scale on mobile devices  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="120x120" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <!-- style css   -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/tooltipster/tooltipster.bundle.min.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/78d721c580.js" crossorigin="anonymous"></script>
    <title>Password Reset</title>
</head>
    <body>
        <div class="lp-wrapper">
            <div class="lp-wrapper__form">
                <form id="reset-password" action="" method="get">
                    <div class="lp-panel">
                        <div class="lp-panel__head">
                            <h2 class="lp-panel__heading">Create Password</h2>
                            <p class="lp-panel__dsc">
                                Create a new, strong password that will help keep <br class="hidden-xs">
                                your account&nbsp;secure.
                            </p>
                        </div>
                        <div class="lp-panel__body">
                            <div class="lp-input__holder">
                                <div class="tag-box">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <input id="password" name="password" class="lp-input__field" type="password" placeholder="Enter New Password" autocomplete="off">
                                <div class="control-option">
                                    <div class="view tooltip" title="Show password">
                                        <i class="fas fa-eye"></i>
                                    </div>
                                    <div class="validation">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="lp-input__holder">
                                <div class="tag-box">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <input id="confirm_password" name="confirm_password" class="lp-input__field" type="password" placeholder="Confirm New Password" autocomplete="off">
                                <div class="control-option">
                                    <div class="view tooltip" title="Show password">
                                        <i class="fas fa-eye"></i>
                                    </div>
                                    <div class="validation">
                                        <i class="fas fa-check"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="errorTxt"></div>
                            <div class="success-message">Form has been submitted.</div>
                        </div>
                        <div class="lp-panel__footer">
                            <button id="button-submit" class="button button-outline button-invalid" type="submit"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i><span class="text">save new password</span></button>
                        </div>
                    </div>
                    <div class="footer">
                        <img src="assets/img/footer-logo.png" alt="leadPops">
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="assets/jquery-3.4.1.min.js"></script>
    <script src="assets/tooltipster/tooltipster.bundle.js"></script>
    <script src="assets/jquery-validation/jquery.validate.js"></script>
    <script src="custom.js"></script>
</html>
